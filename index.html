<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insightify</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script defer src="/static/js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Insightify</h1>
        <form id="uploadForm">
            <input type="file" id="csvFile" required>
            <input type="text" id="target" placeholder="Target column name" required>
            <button type="submit">Analyze</button>
        </form>
        <pre id="result"></pre>
    </div>
</body>
</html>
